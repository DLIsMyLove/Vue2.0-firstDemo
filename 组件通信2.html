<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
    	<div id="app">
    		<aaa></aaa>
    	</div>
		
		<template id="myTema">
			<span>父组件：{{msg1}}</span>
			<br><br>
			<bbb @send-mes="get"></bbb>
		</template>
		
		<template id="myTemb">
			<span>子组件：</span>
			<input @click="send" type="button" value="按钮" />
		</template>

    	<script>
	    	new Vue({
				el:"#app",
				components:{
					aaa:{
						data(){
							return {
								msg1:"父组件内容"
							}
						},
						methods:{
							get(msg){
								this.msg1 = msg;
							}
						},
						template:"#myTema",
						components:{
							bbb:{
								data(){
									return {
										msg2:"子组件内容"
									}
								},
								
								methods:{
									send(){
										this.$emit("send-mes",this.msg2);
									}
								},
								template:"#myTemb"
							}
						}
					}
				}	    		
	    	})

    	</script>
    </body>
</html>
