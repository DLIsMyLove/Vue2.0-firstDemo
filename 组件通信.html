
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
    	<div id="app">
    		<aaa></aaa>
    	</div>
		
		<template id="myTema">
			<span>父组件：{{msg1}}</span>
			<input @click="getChild" type="button" value="按钮" /><br><br><br>
			<bbb :get-parent="msg1"></bbb>
		</template>
		
		<template id="myTemb">
			<span>子组件：{{getParent}}</span>
			<input @click="get" type="button" value="按钮" />
		</template>

    	<script>
	    	new Vue({
				el:"#app",
				components:{
					aaa:{
						data(){
							return {
								msg1:"父组件内容"
							}
						},
						methods:{
							getChild(){
								//alert(1);
							}
						},
						template:"#myTema",
						components:{
							bbb:{
								data(){
									return {
										msg2:"子组件内容"
									}
								},
								props:["getParent"],
								methods:{
									get(){
										this.getParent = "123"
									}
								},
								template:"#myTemb"
							}
						}
					}
				}	    		
	    	})

    	</script>
    </body>
</html>
